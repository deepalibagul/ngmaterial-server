<mat-toolbar color="primary">
  <span>Angular Material Table Demo</span>
</mat-toolbar>
<mat-divider> </mat-divider>
<mat-card>
  <mat-card-title>
    User List
  </mat-card-title>
  <mat-card-content>
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let todo">{{todo.id}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let todo">{{todo.title}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="userId">
        <mat-header-cell *matHeaderCellDef>User</mat-header-cell>
        <mat-cell *matCellDef="let todo">{{todo.userId}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="completed">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let todo">{{todo.completed}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
      <mat-row *matRowDef="let row; Columns: displayColumns;">
      </mat-row>
    </mat-table>
  </mat-card-content>

</mat-card>
